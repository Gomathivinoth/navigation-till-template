<div class="vertical-layout vertical-menu 1-column bg-full-screen-image blank-page blank-page ">
  <div class="app-content content container-fluid">
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <section class="flexbox-container">
          <div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1 box-shadow-3 p-0">
            <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
              <div class="card-header no-border">
                <div class="card-title text-xs-center">
                  <img src="favicon.ico" alt="branding logo">
                </div>
                <h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2">
                  <span>Login Here</span>
                </h6>
              </div>
              <div class="card-body collapse in">                
                
                <div class="card-block">
                  <form class="form-horizontal" action="" novalidate>
                    <fieldset class="form-group position-relative has-icon-left">
                      <input type="text" class="form-control" id="user-name" placeholder="Your Username"
                      required>
                      <div class="form-control-position">
                        <i class="ft-user"></i>
                      </div>
                    </fieldset>
                    <fieldset class="form-group position-relative has-icon-left">
                      <input type="password" class="form-control" id="user-password" placeholder="Enter Password"
                      required>
                      <div class="form-control-position">
                        <i class="fa fa-key"></i>
                      </div>
                    </fieldset>
                    <fieldset class="form-group row">
                      <div class="col-md-6 col-xs-12 text-xs-center text-sm-left">
                        <fieldset>
                          <input type="checkbox" id="remember-me" class="chk-remember">
                          <label for="remember-me"> Remember Me</label>
                        </fieldset>
                      </div>
                      <div class="col-md-6 col-xs-12 float-sm-left text-xs-center text-sm-right"><a href="recover-password.html" class="card-link">Forgot Password?</a></div>
                    </fieldset>
                    <button type="button" (click)="onSubmit()" class="btn btn-outline-primary btn-block"><i class="ft-unlock"></i> Login</button>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
